<!-- 

    MOVE YOUR PIECES ON THIS LITTLE CHESSBOARD

    B mean black, W means white, you figure
    the rest out 

-->
<script type="text/plain" id="board-data">
B-R |     | B-B | B-Q | B-K | B-B | B-N | B-R
B-P | B-P | B-P | B-P | B-P | B-P | B-P | B-P
    |     | B-N |     |     |     |     |
    |W-B  |     |     | B-P |     |     |
    |     |     |     |     |     |     |
    |     |     |     | W-P | W-N |     |
W-P | W-P | W-P | W-P |     | W-P | W-P | W-P
W-R | W-N | W-Q | W-Q | W-K |     | W-N | W-R
</script>

<script id="board-template" type="text/x-handlebars-template">
    <div class="board">
        {{#each rows}}
        <div class="row row{{this.rowNumber}}">
                {{#each cols}}
                <div class="space space{{colNum}}">{{piece}}</div>
                {{/each}}
                <span class="clearfix"></span>
        </div>
        {{/each}}
    </div>
</script>
<div id="board"></div>
